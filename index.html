<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="free weather, weather, weather application, local weather, find MyWeather, MyWeather, myWeather, myweather">
    <meta name="descritpion" content="Find local weather">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Style/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Find myWeather</title>
</head>
<body>
    <main id="main">
        <div class="search-box">
            <i class='bx bxs-map bx-sm' id="bxs-map"></i>
            <input type="text" placeholder="Enter Your Location" id="location" name="location">
            <button class="bx bx-search bx-sm" id="bx-search"></button>
        </div>
        <div class="current-weather" id="current-weather">
            <h1 id="name">--</h1>
            <div class="img-container">
            <img src="" alt="" srcset="" id="weatherIcon">
            </div>
            <h2><span class="temp" id="temp">--</span>&deg&nbspF</h2>
            <div class="alt-container">
                <ul class="alt-conditions">
                    <li>Feels Like:&nbsp&nbsp<span class="FL" id="FL">--</span>&degF</li>
                    <li>Hi/Low:&nbsp&nbsp<span class="hi" id="hi">--</span>&degF/<span class="lo" id="lo">--</span>&degF</li>
                    <li>Humidity:&nbsp&nbsp<span class="humid" id="humid"> --</span>%</li>
                </ul>
                <ul class="wind-conditions">
                    <li>Windspeed:&nbsp&nbsp<span id="windSp">--</span>&nbspmph</li>
                </ul>
            </div>
        </div>
    </main>
</body>
<script src="./app.js"></script>
</html>
